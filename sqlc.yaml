version: "2"
sql:
  - name: "db"
    engine: "postgresql"
    queries: "infrastructure/postgresql/db/query/"
    schema: "infrastructure/postgresql/db/migrations/"
    gen:
      go:
        package: "repository"
        out: "infrastructure/postgresql/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true