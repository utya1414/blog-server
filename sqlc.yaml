version: "2"
sql:
  - name: "db"
    engine: "postgresql"
    queries: "./infrastructure/db/query/"
    schema: "./infrastructure/db/migrations/"
    gen:
      go:
        package: "repository"
        out: "./infrastructure/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true